<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WellFitted Diving Gear's Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="../Captura de pantalla 2022-11-06 a las 13.14.06.png" width="150px">
      </div>
      <nav>
        <ul>
          <li><a href="../index.html#home">Home</a></li>
          <li><a href="../index.html#categorias">Categorías</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="login.html">Log In</a></li>

        </ul>
      </nav>
    </div> <!--Final de navbar-->
    <!--<hr>-->
    <div class="fila">
      <div class="col-2">
        <h1>Nuestro deseo</h1>
        <p>Únete a nuestras filas, consigue créditos para ahorrar en tus próximas compras mientras
          te conviertes en
          todo un SeaDog.</p>
        <form class="form">
          <div class="grupo_form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
          </div> <!--Fin contenedor nombre-->

          <div class="grupo_form">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos">
          </div>  <!--Fin contenedor apellidos-->

          <div class="grupo_form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>  <!--Fin contenedor email-->

          <div class="grupo_form">
            <label for="psswd">Contraseña</label>
            <input type="password" name="psswd" id="psswd">
          </div>  <!--Fin contenedor password-->

          <div class="grupo_form">
            <label for="psswdConf">ContraseñaConf</label>
            <input type="password" name="psswdConf" id="psswdConf">
          </div>  <!--Fin contenedor passwordConf-->
          <button type="submit">Sign Up</button>
          <p>Accedo a los servicios y condiciones a los que tengo acceso mediante <a href="#"></a> y <a href="#"></a></p>
        </form> <!--Final de form-->
      </div> <!--Final de col-2-->
    </div><!--Final de fila-->
  </div> <!--Final de container-->
</div> <!--Final de header-->
</body>

</html>
